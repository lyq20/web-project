<section class="cinema-view" data-pinyin="{{pinyin}}" data-id="{{id}}">
    {{#each districtList}}
    <div class="district" data-pinyin="{{pinyin}}" data-id="{{id}}">
        <div class="title" data-pinyin="{{pinyin}}" data-id="{{id}}"><span data-pinyin="{{pinyin}}" data-id="{{id}}">{{name}}</span></div>
        <div class="content" data-pinyin="{{pinyin}}" data-id="{{id}}"></div>
    </div>
    {{/each}}
</section>
