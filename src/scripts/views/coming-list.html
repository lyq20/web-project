{{#each coming}}
<li data-id="{{id}}">
    <div class="film_img"><img src="{{poster.thumbnail}}" alt="影片海报"></div>
    <div class="film">
        <div class="film_desc">
            <p class="film_name">{{name}}</p>
            <i>></i>
        </div>
        <div class="film_intro">{{intro}}</div>
        <div class="film_counts">
            <span class="color2">评分：&nbsp;&nbsp;{{grade}}</span>
        </div>
    </div>
</li>
{{/each}}
